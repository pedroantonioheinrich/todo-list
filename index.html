<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="list-bar">
        <p class="p-list-bar">âœ” My Lists</p>
        <input type="text" name="phantom-list" class="phantom-list" placeholder="Create New List" required>
        <!-- <ul class="ul-lists"><li id{1234}>Lista de tarefas<button class="btn-remove-list"><img src="/asset/trash-icon.svg" alt="" class="img-trash"></button></li></ul> -->
        <ul ul class="ul-lists"></ul>
        <button class="button-new-list">+ Add New List</button>
    </div>

    <!-- // -->

    <div class='list-tasks'>
        <div class="main-tasks">
            <div class="greeting">
                <div class="today">
                    <p class="main-month"></p>
                    <p class="main-date-today"></p>
                </div>
                <div class="greeting-box">
                    <p class="main-greeting"></p>
                    <p class="phrase-greeting">What's your plan for today?</p>
                </div>
            </div>

            <div class="task-creation">
                <textarea  class="task-create" placeholder="Write a new task here..."></textarea>
                <div class="buttons">
                    <button type="submit" class="button-submit">+ Add New Task</button> 
                    <p class="textarea-length">Text length: 0</p>
                </div>
            </div>
        </div>

        <div class="task-list"></div>
    </div>

    <script src="main.js"></script>
    <script src="date.js"></script>
</body>
</html>
