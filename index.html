<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="/style/global-style.css">
    <link rel="stylesheet" href="/style/create-list-left-bar.css">
    <link rel="stylesheet" href="/style/greeting-page.css">
    <link rel="stylesheet" href="/style/task-page.css">  
</head>

<body>
    <!-- /LEFT BAR CREATE LIST/ -->
    <div class="left-bar">
        <p class="p-left-bar">✔ Minhas Listas</p>
        <input type="text" name="input-create-list" class="input-create-list" placeholder="Criar Nova Lista" required>
        <button class="button-left-bar-new-list">+ Adicionar Nova Lista</button>
        <ul ul class="ul-left-bar"></ul>
    </div>

    <div class="main-page">
        <!-- /GREETING PAGE/ -->
        <div class='greeting-page' >
            <div class="greeting">
                <div class="today">
                    <p class="main-month"></p>
                       <p class="main-date-today"></p>
                </div>
                <div class="greeting-box">
                    <p class="main-greeting"></p>
                    <p class="phrase-greeting"></p>
                </div>
            </div>
            <div class="today-task">
            <!-- Todas as tarefas do dia serão mostradas aqui -->
            </div>
        </div>
        <!-- /CREATE TASK PAGE/ -->
        <div class='task-page'>
            <div class="main-tasks">
                <div class="task-creation">
                    <textarea  class="task-create" placeholder="Write a new task here..."></textarea>
                    <div class="buttons">
                        <button type="submit" class="button-submit">+ Add New Task</button> 
                        <p class="textarea-length">Text length: 0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/database/db.js" type="module"></script>
    <script src="/js/greeting-page.js" type="module"></script>
    <script src="/js/task-page.js" type="module"></script>
    <script src="/js/create-list-left-bar.js" type="module"></script>
</body>
</html>
